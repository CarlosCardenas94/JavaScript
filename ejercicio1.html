<script>
  //Palabras en Blanco
  var miSustantivo = "perro";
  var miAdjetivo = "negro";
  var miVerbo = "corrió";
  var miAdvervio = "rápidamente";

  /* Concatena las cadenas para crear una cadena que muestre un mensaje.
  Puedes cambiar los valores de las varibles.
  
  por ejemplo: El perro negro corrió rápidamente  a la tienda.
               La bicileta pequeña voló a tienda lentamente.
  
  */
  var palabraEnBlanco = "El " + miSustantivo + " " + miAdjetivo + " " + miVerbo + " " + miAdvervio + " a la tienda.";

  console.log(palabraEnBlanco);
  
  miSustantivo = "bicileta";
  miAdjetivo = "pequeña";
  miVerbo = "voló";
  miAdvervio = "lentamente";

  palabraEnBlanco = "La " + miSustantivo + " " + miAdjetivo + " " + miVerbo + " " + miAdvervio + " a la tienda.";
  
  console.log(palabraEnBlanco);


</script>
